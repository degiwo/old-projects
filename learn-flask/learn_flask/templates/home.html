{% extends "base.html" %}

{% block content %}
<h1>Welcome to Learn Flask!</h1>

<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
        {{ note.text }}
        <button type="button" class="btn btn-close float-end" aria-label="Close" onclick="deleteNote({{ note.id }})"></button>
    </li>
    {% endfor %}
</ul>

<form method="post">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
